{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            /* A nice, modern gradient background */
            background: #1a2a6c;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #fdbb2d, #68b21f, #1a2a6c);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #30a613, #b21f1f, #1a2a6c); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 2rem;
            /* min-height: 100vh; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            max-width: 1200px; /* Increased width for a wider layout */
            width: 100%;
        }

        h1, h2, h3 {
            font-weight: 300;
            font-family: 'platino-linotype', 'corsiva';
            font-style: italic;
        }

        /* Project Section Styles */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 1rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.15); /* Slightly more opaque for nested cards */
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .project-tech {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .project-links {
            margin-top: 15px;
        }

        .project-links a {
            color: #fdbb2d;
            text-decoration: none;
            margin-right: 15px;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s ease;
        }
        .project-links a:hover {
            border-bottom: 1px solid #fdbb2d;
        }

        /* Skills Section Styles */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
            justify-content: center; /* Center the badges */
        }

        .skill-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* New Two-Column Layout Styles */
        .content-wrapper {
            display: flex;
            flex-wrap: wrap; /* Allows columns to stack on smaller screens */
            gap: 30px;
        }

        .main-column {
            flex: 2; /* Takes up 2/3 of the space */
            min-width: 350px; /* Ensures content doesn't get too squished */
        }

        .side-column {
            flex: 1; /* Takes up 1/3 of the space */
            min-width: 280px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .side-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <main class="glass-card">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
